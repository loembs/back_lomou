# Configuration pour l'environnement de développement
# Ce fichier est utilisé quand on lance l'application avec le profil "dev"

# Base de données locale (H2 en mémoire pour le développement)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuration Hibernate pour le développement
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialisation des données de test
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Console H2 (accessible sur http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs plus détaillés en développement
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
